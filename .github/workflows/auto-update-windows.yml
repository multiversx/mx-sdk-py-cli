name: Auto-Update mxpy (Windows)

on:
  pull_request:
    branches: [main, feat/*]
  workflow_dispatch:

env:
  BRANCH_NAME: ${{ github.head_ref || github.ref_name }}

jobs:
  install:
    runs-on: windows-2019

    strategy:
      matrix:
        python-version: [3.11]

    steps:
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install
        shell: bash
        run: |
          curl.exe --output mxpy-up.py --url https://raw.githubusercontent.com/multiversx/mx-sdk-py-cli/$BRANCH_NAME/mxpy-up.py
          python3 mxpy-up.py --exact-version=9.0.0 --not-interactive
      - name: Smoke test
        shell: bash
        run: |
          export PATH="~/multiversx-sdk:${PATH}"
          mxpy --version
      - name: Auto-Update
        shell: bash
        run: |
          export PATH="~/multiversx-sdk:${PATH}"
          chmod +x mxpy-update
          mxpy-update
          mxpy --version
